<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Stats - Ranking do Grupo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/fortnitefoto.png'); /* Caminho para a imagem de fundo */
            background-size: cover;  /* Faz a imagem cobrir todo o fundo */
            background-position: center;  /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita repetição da imagem */
            color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: rgba(16, 17, 20, 0.8); /* Cor de fundo com transparência */
            padding: 20px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 900px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 20px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgba(62, 68, 78, 0.7); /* Fundo semi-transparente */
        }

        tr:hover {
            background-color: #4b7de3;
        }

        h2 {
            margin-top: 20px;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            vertical-align: middle;
        }

        td img {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    Fortnite Stats - Ranking do Grupo
</header>

</html>
